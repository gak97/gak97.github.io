{% if include.url %}
<div class="video-link">
    <a href="{{ include.url }}" target="_blank" rel="noopener noreferrer" {% if include.style %}style="{{ include.style }}"{% endif %}>
        <i class="{{ include.icon }}" aria-hidden="true"></i>
    </a>
    <span class="video-description">{{ include.description }}</span>
</div>
{% endif %}
